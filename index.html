<!DOCTYPE html>
<html lang="mn">
  <head>

    <style>

      }

      }
      #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 9999; }

  </head>
  <body>
    <div id="quiz" class="container">

    <script>
      let noClicks = 0;
      function handleNo() {

        // –¢–∏–π–º —Ç–æ–≤—á–∏–π–≥ —Ç–æ–º—Ä—É—É–ª–∞—Ö
        let scale = 1 + (noClicks * 0.4);

        // “Æ–≥“Ø–π —Ç–æ–≤—á–∏–π–≥ –∑—É–≥—Ç–∞–∞–ª–≥–∞—Ö
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';

</html>
